<form [formGroup]="newUser"(submit)="signup()">
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="name" formControlName="name"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" formControlName="password"/>
	</div>
    <div class="form-group">
		<label for="password">Email:</label> <input 
			class="form-control" id="email" name="email" formControlName="email"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
